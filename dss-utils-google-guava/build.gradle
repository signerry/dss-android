/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'eu.europa.ec.joinup.sd-dss.java-conventions'
}

dependencies {
    api project(':dss-utils')
    testImplementation files(project(':dss-utils').sourceSets.test.output.classesDirs)


    implementation 'com.google.guava:guava:31.0.1-jre'
    testImplementation project(':dss-utils')
    testImplementation 'org.junit.platform:junit-platform-launcher:1.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

description = 'DSS Utils implementation with Google Guava'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
