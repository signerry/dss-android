plugins {
    id 'eu.europa.ec.joinup.sd-dss.java-conventions'
}

dependencies {
    api project(':dss-certificate-validation-common')
    api project(':dss-certificate-validation-rest-client')
}

description = 'DSS Certificate Validation REST Service'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
