plugins {
    id 'eu.europa.ec.joinup.sd-dss.java-conventions'
}

dependencies {
    api project(':dss-common-remote-dto')

    api project(':dss-common-remote-converter')
    api project(':dss-diagnostic-jaxb')
    api project(':dss-simple-certificate-report-jaxb')
    api project(':dss-detailed-report-jaxb')
}

description = 'DSS Certificate Validation DTO'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
