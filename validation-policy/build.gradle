plugins {
    id 'eu.europa.ec.joinup.sd-dss.java-conventions'
}

dependencies {
    implementation project(':dss-utils')
    implementation project(':dss-policy-jaxb')
    implementation project(':dss-diagnostic-jaxb')
    implementation project(':dss-simple-report-jaxb')
    implementation project(':dss-simple-certificate-report-jaxb')
    implementation project(':dss-detailed-report-jaxb')
    implementation project(':specs-validation-report')
    implementation project(':dss-i18n')
    implementation 'org.slf4j:slf4j-api:1.7.35'
    testImplementation 'ch.qos.logback:logback-classic:1.2.10'
    testImplementation 'com.fasterxml.jackson.module:jackson-module-jaxb-annotations:2.13.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation project(':dss-utils-google-guava')
}

description = 'validation-policy'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
