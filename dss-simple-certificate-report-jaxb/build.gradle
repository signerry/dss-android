plugins {
    id 'eu.europa.ec.joinup.sd-dss.java-conventions'
    id("org.unbroken-dome.xjc") version "2.0.0"
}

dependencies {
    xjcClasspath 'com.github.jaxb-xew-plugin:jaxb-xew-plugin:1.11'

    api project(':dss-jaxb-parsers')
    testImplementation 'org.junit.platform:junit-platform-launcher:1.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.apache.xmlgraphics:fop-core:2.7'
    testImplementation 'org.slf4j:jcl-over-slf4j:1.7.35'
    testImplementation 'ch.qos.logback:logback-classic:1.2.10'
}

description = 'JAXB Simple Certificate Report Model'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}

xjcGenerate.doLast {
    copyGeneratedSources();
}


xjc {
    extraArgs.add '-Xxew'

    extension = true
    targetVersion  = "2.2"
}



sourceSets {
    main {

        xjcSchema {
            srcDir 'src/main/resources/xsd'
            includes = ['SimpleCertificateReport.xsd']
            xjcTargetPackage = 'eu.europa.esig.dss.simplecertificatereport.jaxb'
        }

        xjcBinding {
            srcDir 'src/main/resources/xsd'
            includes = ['binding.xml']
        }

       // compileClasspath += sourceSets.main.compileClasspath
       // runtimeClasspath += sourceSets.main.runtimeClasspath


    }
}