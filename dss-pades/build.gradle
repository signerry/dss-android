plugins {
    id 'eu.europa.ec.joinup.sd-dss.java-conventions'
}

dependencies {
    api project(':dss-cades')
    api project(':dss-service')
    api project(':dss-token')


    testImplementation files(project(':dss-test').sourceSets.test.output.classesDirs)
    testImplementation files(project(':dss-cades').sourceSets.test.output.classesDirs)
    testImplementation files(project(':dss-service').sourceSets.test.output.classesDirs)

}

description = 'DSS PAdES'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
