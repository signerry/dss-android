plugins {
    id 'eu.europa.ec.joinup.sd-dss.java-conventions'
}

dependencies {
    api project(':dss-pades')
    implementation 'com.github.librepdf:openpdf:1.3.26'
    testImplementation files(project(':dss-test').sourceSets.test.output.classesDirs)
    testImplementation files(project(':dss-pades').sourceSets.test.output.classesDirs)

    testImplementation 'org.junit.platform:junit-platform-suite-engine:1.8.2'
}

description = 'DSS PAdES using OpenPDF (fork of iText)'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
