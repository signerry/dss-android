plugins {
    id 'eu.europa.ec.joinup.sd-dss.java-conventions'
}

dependencies {
    api project(':dss-spi')
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.1.2'
    implementation 'commons-codec:commons-codec:1.15'
    testImplementation 'ch.qos.logback:logback-classic:1.2.10'
    testImplementation 'org.slf4j:jcl-over-slf4j:1.7.35'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.awaitility:awaitility:4.1.1'
    testImplementation project(':dss-utils-google-guava')
    testImplementation 'com.h2database:h2:2.1.210'
    testImplementation project(':dss-crl-parser-x509crl')
}

description = 'DSS Service'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
