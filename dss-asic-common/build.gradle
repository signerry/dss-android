plugins {
    id 'eu.europa.ec.joinup.sd-dss.java-conventions'
}

dependencies {
    implementation project(':dss-document')
    implementation project(':dss-utils')
    testImplementation 'org.junit.platform:junit-platform-launcher:1.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'ch.qos.logback:logback-classic:1.2.10'
    testImplementation project(':specs-asic-manifest')
    testImplementation project(':dss-test')
}

description = 'DSS ASiC Common'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
