apply from: "../module-build.gradle"

android {
    defaultConfig.testInstrumentationRunnerArgument("listener", "eu.europa.esig.dss.UnitTestRunnerListener")
}

dependencies {
    api project(':dss-pades')
    testImplementation testFixtures(project(':dss-pades'))
    androidTestImplementation testFixtures(project(':dss-pades'))
    implementation 'com.github.barteksc:pdfium-android:1.9.0'
    androidTestImplementation 'commons-io:commons-io:2.11.0'



    androidTestImplementation (
            group: 'com.aspose',
            name: 'aspose-pdf',
            version: '20.11',
            classifier: 'android.via.java')

    testImplementation (
            group: 'com.aspose',
            name: 'aspose-pdf',
            version: '20.11',
            classifier: 'android.via.java')
}


description = 'DSS PAdES using PDFBox'



