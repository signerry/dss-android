plugins {
    id 'eu.europa.ec.joinup.sd-dss.java-conventions'
}

dependencies {
    api project(':dss-document')
    api project(':dss-token')
    api project(':dss-service')
    implementation 'org.apache.santuario:xmlsec:2.3.0'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.35'
    implementation 'ch.qos.logback:logback-classic:1.2.10'
    implementation 'com.h2database:h2:2.1.210'
    implementation 'org.junit.platform:junit-platform-launcher:1.8.2'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    implementation 'org.awaitility:awaitility:4.1.1'
    implementation 'org.mockito:mockito-core:3.12.4'
    implementation 'com.fasterxml.jackson.module:jackson-module-jaxb-annotations:2.13.2'
    api project(':dss-utils-apache-commons')
    api project(':dss-crl-parser-stream')
    implementation 'org.apache.xmlgraphics:fop-core:2.7'
}

description = 'DSS Test'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
