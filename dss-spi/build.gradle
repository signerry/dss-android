dependencies {
    api project(':dss-model')
    api project(':dss-android-compatibility')

    api project(':dss-utils')
    api project(':dss-crl-parser')
    implementation 'org.slf4j:slf4j-api:1.7.35'
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.70'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
    testImplementation 'org.apache.commons:commons-collections4:4.4'
    androidTestImplementation 'org.apache.commons:commons-collections4:4.4'

    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation project(':dss-crl-parser-x509crl')
    testImplementation 'ch.qos.logback:logback-classic:1.2.10'
}

description = 'DSS Service Provider Interface'



